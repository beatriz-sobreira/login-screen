<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 

    <main class="screen">

        <div class="book">
            <figure>
                <img src="img/Foto de Alexander Grey.jpg">
            </figure>
        </div>

        <div class="field">
            <div class="title">
                <h1>Biblioteca HTML e CSS</h1>
            </div>

            <div class="sub-title">
                <p>Faça login com seu usuário ou e-mail:</p>
            </div>

            <form action="#" class="form">
                <input type="text" name="user" id="user" placeholder="Digite seu login">
                <input type="password" name="pwd" id="pwd" placeholder="Digite sua senha">
                
                <!-- ADD LABEL E CHECKBOX PRA SALVAR INFORMAÇÕES E/OU "NÃO OSU UM ROBÔ"
                 TAMBÉM ADD UM "ESQUECI A SENHA" E "AJUDA" -->

            </form>

            <div class="buttons">
                <button class="btn-enter">Entrar</button>

                <p class="register">Não tem conta?</p>
                <button class="btn-register">Cadastre-se</button>
            </div>

        </div>

    </main>

</body>
</html>
